<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Trastorno de aprendizaje - APP</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../assets/css/fontawesome-5-8-1/css/all.min.css">
  <!-- Bootstrap core CSS -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="../assets/css/mdb.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">

<body>

  <!-- Start Project-->
  <!-- Windows Content -->
  <div class="container-fluid vh-100 grey lighten-5">
    <!-- Lead Content -->
        <!-- PROGRESS BAR -->
        <div class="container animated zoomIn fast">
            <div class="row justify-content-center pt-5">
                <div class="col-10 col-md-7">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressBar">Value Progressed in percent</div>
                    </div>
                </div>
            </div>
            <!-- MAIN -->
            <div class="row justify-content-center align-items-center mt-5 mt-md-0" id="appTA">
                <div class="col-10 col-md-7">
                    <div class="row justify-content-center">
                        <div class="col-12 text-center">
                            <!-- FORM -->
                            <form action="" id="frm_test" class="animated zoomIn fast">
                                <div class="form-row justify-content-center">
                                    <div class="form-group">
                                        <p class="d-block text-center display-4 text-primary text-uppercase mb-3">¡Comencemos!</p>
                                        <!-- <label for="" class="d-block text-center display-4 text-primary text-uppercase mb-3">¡Comencemos!</label> -->
                                        <label for="" class="d-block text-center display-5 text-primary text-uppercase mb-3">¿Son iguales?</label>

                                        <div class="row justify-content-center">
                                            <div class="col-6 text-center font-weight-bold display-3 mt-auto mb-auto">
                                                <p class="text-uppercase warning-color text-white">S</p>
                                            </div>
                                            <div class="col-6 text-center font-weight-bold display-3 mt-auto mb-auto">
                                                <p class="text-uppercase warning-color text-white">5</p>
                                            </div>
                                        </div>
                                        <label for="" class="d-block text-center display-5 text-secondary text-uppercase mt-4">Selecciona una opción:</label>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="test_opt1" name="test_opt" class="custom-control-input" value="test_opt1">
                                            <label class="custom-control-label font-weight-bold" for="test_opt1">Si</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">

                                            <input type="radio" id="test_opt2" name="test_opt" class="custom-control-input" value="test_opt2">
                                            <label class="custom-control-label font-weight-bold" for="test_opt2">No</label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>                        
                    </div>
                    <div class="row justify-content-center">
                        <div class="mt-3">
                            <button type="button" class="btn btn-lg animated zoomIn slow" id="btn_back"><i class="far fa-arrow-alt-circle-left mr-2"></i>Regresar</button>
                            <button type="button" class="btn btn-lg blue-gradient  animated zoomIn slow disabled" id="btn_continue">Continuar<i class="far fa-arrow-alt-circle-right ml-2"></i></button>
                        </div>
                    </div>
                </div>                 
            </div>
        </div>

        
    </div>
    <!-- Lead Content -->
  </div>
